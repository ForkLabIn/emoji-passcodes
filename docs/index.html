* {

body {

.app-tray {

}
.app-item--is-center {

}
.app-item--is-horizontal-center {

}
.app-item--has-border {

.app-font {

}

}

}
.app-font--link:hover {
    color: #333333;
}
.app-header {

    box-shadow: 0 1px 0 0 rgba(0, 0, 0, .05), 0 2px 4px 0 rgba(0, 0, 0, .06);

    height: 4em;
    width: 100%;
}
.app-header span {

    height: 100%;
    width: 100%;
    display: flex;
    margin: 0;
    justify-content: center;
    align-items: center;
    font-size: 1.25em;

}
.app-content {
    width: 100%;
    display: flex;
}
.app-content__box {

}
.app-content__button {

    border-radius: 4px;
    border: 1px solid rgba(218, 85, 47, 0.75);
    background: rgba(255, 255, 255, 0.75);

    line-height: 1.25em;

    text-align: center;

}
.app-content__button:hover {

}
.app-footer {
    height: 4em;
    width: 100%;
    display: flex;
}
.app-footer__notice {
    color: #999999;
    margin: 0.8em;
    padding: 0.4em;
    font-size: 0.8em;
}
