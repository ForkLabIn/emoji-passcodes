    <style>
* {
    box-sizing: border-box;
    -webkit-transition: all 0.3s ease;
    -moz-transition: all 0.3s ease;
    transition: all 0.3s ease;
}
body {
    font-family: 'Open Sans', Helvetica Neue, sans-serif;
    font-size: 1.05em;
    line-height: 1.05em;
    color: #999999;
    background: #f9f9f9;
}
.app-tray {
    width: 90%;
    height: 100%;
    max-width: 45em;
}
.app-item--is-center {
    display: flex;
    justify-content: center;
}
.app-item--is-horizontal-center {
    display: flex;
    align-items: center;
}
.app-item--has-border {
    border-top: 0.14em solid #f2f2f2;
}
.app-font {
    font-weight: 400;
    padding-bottom: 0.25em;
    padding-top: 0.25em;
    padding-left: 0.5em;
    padding-right: 0.5em;
}
.app-font--emoji {
    font-size: 1.5em;
}
.app-font--link {
    color: #666666;
    text-decoration: underline;
}
.app-font--link:hover {
    color: #333333;
}
.app-header {
    background: #ffffff;
    box-shadow: 0 1px 0 0 rgba(0, 0, 0, .05), 0 2px 4px 0 rgba(0, 0, 0, .06);
    text-align: center;
    height: 4em;
    width: 100%;
}
.app-header span {
    color: #555555;
    height: 100%;
    width: 100%;
    display: flex;
    margin: 0;
    justify-content: center;
    align-items: center;
    font-size: 1.25em;
    font-weight: 200;
}
.app-content {
    width: 100%;
    display: flex;
}
.app-content__box {
    margin-top: 2em;
    padding: 0.75em 0;
    background: #ffffff;
    border: 0.10em solid #f2f2f2;
    border-radius: 2px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.app-content__button {
    width: 100%;
    max-width: 10.25em;
    display: block;
    margin: 2.5em auto;
    padding: 0.5em 0.75em;
    border-radius: 4px;
    border: 1px solid rgba(218, 85, 47, 0.75);
    background: rgba(255, 255, 255, 0.75);
    color: rgba(218, 85, 47, 0.75);
    font-family: 'Open Sans', Helvetica Neue, sans-serif;
    font-size: 1.25em;
    line-height: 1.25em;
    text-decoration: none;
    text-align: center;
    box-shadow: 0px 3px 20px rgba(0, 0, 0, 0.02);
    cursor: move;
}
.app-content__button:hover {
    box-shadow: 0px 3px 20px rgba(0, 0, 0, 0.1375);
}
.app-footer {
    height: 4em;
    width: 100%;
    display: flex;
}
.app-footer__notice {
    color: #999999;
    margin: 0.8em;
    padding: 0.4em;
    font-size: 0.8em;
}
    </style>
